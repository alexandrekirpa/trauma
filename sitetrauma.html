<!doctype html>
<html lang="en">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta charset="utf-8">
  <title>Checklist Sala de Estabilização Cirúrgica - TRAUMA - HC-FMUSP</title>
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery-1.12.4.js"></script>
  <script src="jquery-ui.js"></script>

  <script src="timer.jquery.js"
  type="text/javascript"></script>
                                                              
  <style rel="stylesheet" >
    .imagens{background-color:white;width:300px;}
    body{
    background-color: #EBEBEB;
    
    }
 .widget label{
    display:block; width: 350px;
    text-align: left;
    }
                        
  .timer, .timer-done, .timer-loop {
    font-size: 30px;
    color: black;
    font-weight: bold;
    padding: 10px;
  }

  // These are the default CSS classes
  // used by this plugin. Use these values
  // for a basic style to get started.
  .jst-hours {
    float: left;
  }
  .jst-minutes {
                         
    float: left;
  }
  .jst-seconds {
    float: left;
  }
  .jst-clearDiv {
    clear: both;
  }
  .jst-timeout {
    color: red;
  }                         
.inciar{
background-color: green;color: white;
                         }
                         .parar{
background-color: red;color: white; display: none;
                         }
                         .resetar{
background-color: white;color: black;
                         }
  </style>
 
  <script>
  $( function() {
    $( ".checkB" ).checkboxradio();
      $( "#mecanismo" ).selectmenu();          
            $( "button" ).button();      
             $( ".inciar" ).click(function(){
                         $("#timer").timer({format:"%H:%M:%S"})
                         $( "#timer" ).timer('start');
                          $( ".inciar" ).toggle();   $( ".parar" ).toggle();           
                         });   
             $( ".parar" ).click(function(){
                         $( "#timer" ).timer('pause');
                          $( ".inciar" ).toggle();   $( ".parar" ).toggle();           
                         });       
                                                                
                                                                
                                                                
             $( ".resetar" ).click(function(){
                       $( "#timer" ).timer('remove');
  $("#timer").timer({format:"%H:%M:%S",seconds:0});
   $( ".inciar" ).toggle({display:false});  
              $( ".parar" ).toggle({display:true});  
                         });                                                            
                         
                                                                             
  } );

  </script>
</head>
<body>       
                
             
                   
               <center>
             <div class="imagens"><center>
               <img src="https://static.wixstatic.com/media/e25738_90b3102aa8724dde8b03a52c4a99f362~mv2_d_2481_1902_s_2.png/v1/fill/w_174,h_132,al_c,q_80,usm_0.66_1.00_0.01/e25738_90b3102aa8724dde8b03a52c4a99f362~mv2_d_2481_1902_s_2.webp"></img><br></br>
                 <img src="https://static.wixstatic.com/media/5d86ce_bad8cd53847942feb18960c1f654b302~mv2.jpg/v1/fill/w_66,h_54,al_c,q_80,usm_0.66_1.00_0.01/logo-HC.webp"></img> <img src="https://static.wixstatic.com/media/5d86ce_5d67397d0c7141408501bd8c00ee76c0~mv2_d_2953_1493_s_2.jpg/v1/fill/w_107,h_54,al_c,q_80,usm_0.66_1.00_0.01/05-Faculdade-de-Medicina-USP.webp"></img>
               <br></br>
                </center> </div>
                 </div>      
                     <h1>Check List Sala de Estabilização/Trauma</h1>
    <br></br>
                   
                   <div style="border:1px solid; width:500px; height: 200px;border-radius:15px;background-color:#E1E1E1">
                   <div>  <H3>Cronômetro<H3></div>
                   <div id="timer" class="timer" style="font-size:30px">00:00:00</div>
                                                <div> <button class="inciar">INICIAR</button>
                                                          <button class="parar">PARAR</button>
                                                          <button class="resetar">RESETAR</button></div>                         
                   </div>

                   </center>
                                                                      <br></br>  
                                                                    
<div class="widget">
                   
  <fieldset>
    
     <label for="mecanismo"> Mecanismo do trauma: </label> 
                           <select id="mecanismo" name="mecanismo">
           <option selected disabled>Escolha</option>
            <option value="Automóvel"> Automóvel </option>
            <option value="Motocicleta"> Motocicleta </option>
            <option value="Bicicleta"> Bicicleta </option>
            <option value="Atropelamento"> Atropelamento </option>
            <option value="Ferimento por arma de fogo (FAF)"> Ferimento por arma de fogo (FAF) </option>
            <option value="Ferimento por arma branca (FAB)"> Ferimento por arma branca (FAB) </option>
            <option value="Queda da própria altura"> Queda da própria altura </option>
            <option value="Queda de altura"> Queda de altura </option>
            <option value="Queimadura"> Queimadura </option>
            <option value="Agressão"> Agressão </option>
            <option value="Afogamento"> Afogamento </option>
            <option value="Soterramento"> Soterramento </option>
            <option value="Esmagamento"> Esmagamento </option>
            <option value="Explosão ambiental"> Explosão ambiental </option>
            <option value="Empalamento"> Empalamento </option>
            <option value="Choque elétrico"> Choque elétrico </option>
            <option value="Queda de objeto"> Queda de objeto </option>
            <option value="Intoxicação"> Intoxicação </option>
    </select> </fieldset>        
                                       <div id="box1">
                                                     <br></br>
    <fieldset>                                              
    <legend>ANTES DA CHEGADA DO PACIENTE </legend>
    <label for="checkbox-1">Temperatura sala e colchão</label>
    <input type="checkbox" class="checkB" name="checkbox-1" id="checkbox-1">
    <label for="checkbox-2">Soro aquecido com equipo preenchido</label>
    <input type="checkbox" class="checkB" name="checkbox-2" id="checkbox-2">
    <label for="checkbox-3"> BIC e monitores checados</label>
    <input type="checkbox" class="checkB" name="checkbox-3" id="checkbox-3">
    <label for="checkbox-4">Material de Via Aérea</label>
    <input type="checkbox" class="checkB" name="checkbox-4" id="checkbox-4">
    <label for="checkbox-5">Drogas  aspiradas (identificadas)</label>
    <input type="checkbox" class="checkB" name="checkbox-5" id="checkbox-5">
    <label for="checkbox-6"> Banco de Sangue (2CH)</label>
    <input type="checkbox" class="checkB" name="checkbox-6" id="checkbox-6">
    <label for="checkbox-7">Equipe de trauma preparada</label>
    <input type="checkbox" class="checkB" name="checkbox-7" id="checkbox-7">
       <label for="checkbox-7a">Equipe de trauma preparada</label>
    <input type="checkbox" class="checkB" name="checkbox-7a" id="checkbox-7a">                                                                        
  </fieldset>
                                                            <br></br>
    <fieldset>
    <legend>CHEGADA DO PACIENTE </legend>
    <label for="checkbox-8">Acionamento da campainha e cronômetro</label>
    <input type="checkbox" class="checkB" name="checkbox-8" id="checkbox-8">
    <label for="checkbox-9">Identificação (registro hospitalar)</label>
    <input type="checkbox" class="checkB" name="checkbox-9" id="checkbox-9">
    <label for="checkbox-10">Banco de sangue (acionar PTM)</label>
    <input type="checkbox" class="checkB" name="checkbox-10" id="checkbox-10">
    <label for="checkbox-11">Monitorização (incluindo termômetro)</label>
    <input type="checkbox" class="checkB" name="checkbox-11" id="checkbox-11">
    <label for="checkbox-12">Pré-oxigenação</label>
    <input type="checkbox" class="checkB" name="checkbox-12" id="checkbox-12">
    <label for="checkbox-13">Acesso venoso</label>
    <input type="checkbox" class="checkB" name="checkbox-13" id="checkbox-13">
  </fieldset>
                                                              
      <br></br>
    <fieldset>
    <legend>INDUÇÃO</legend>
    <label for="checkbox-14">Em IOT</label>
    <input type="checkbox" class="checkB" name="checkbox-14" id="checkbox-14">
    <label for="checkbox-15">Pré-medicações  Lidocaina/ fentanil</label>
    <input type="checkbox" class="checkB" name="checkbox-15" id="checkbox-15">
    <label for="checkbox-16">Hipnóticos/ sedativos: Cetamina/ etomidato/ propofol </label>
    <input type="checkbox" class="checkB" name="checkbox-16" id="checkbox-16">
    <label for="checkbox-17">Bloqueador neuro-muscular: Succinilcolina</label>
    <input type="checkbox" class="checkB" name="checkbox-17" id="checkbox-17">
    <label for="checkbox-18">Manobra de Sellick</label>
    <input type="checkbox" class="checkB" name="checkbox-18" id="checkbox-18">
    <label for="checkbox-19">Material Via Aérea difícil</label>
    <input type="checkbox" class="checkB" name="checkbox-19" id="checkbox-19">
  </fieldset>
    <br></br>
    <fieldset>
    <legend>INTUBAÇÃO</legend>
    <label for="checkbox-20">Capnografia</label>
    <input type="checkbox" class="checkB" name="checkbox-20" id="checkbox-20">
    <label for="checkbox-21">Checagem posicionamento cânula/ fixação</label>
    <input type="checkbox" class="checkB" name="checkbox-21" id="checkbox-21">
    <label for="checkbox-22">Sondagem gástrica</label>
    <input type="checkbox" class="checkB" name="checkbox-22" id="checkbox-22">
    <label for="checkbox-23">Ventilação protetora</label>
    <input type="checkbox" class="checkB" name="checkbox-23" id="checkbox-23">
  </fieldset>    
<br></br>
    <fieldset>
    <legend>REANIMAÇÃO</legend>
    <label for="checkbox-24">Exames Laboratoriais/ Gasometria arterial/ TS</label>
    <input type="checkbox" class="checkB" name="checkbox-24" id="checkbox-24">
    <label for="checkbox-25">Transfusão 1:1:1/ Aquecedor fluídos (Ranger®)</label>
    <input type="checkbox" class="checkB" name="checkbox-25" id="checkbox-25">
    <label for="checkbox-26">Ácido tranexâmico</label>
    <input type="checkbox" class="checkB" name="checkbox-26" id="checkbox-26">
    <label for="checkbox-27">Soft pack (incluindo Cálcio IV)</label>
    <input type="checkbox" class="checkB" name="checkbox-27" id="checkbox-27">
    <label for="checkbox-28">PA invasiva, Acesso venoso central ou femoral</label>
    <input type="checkbox" class="checkB" name="checkbox-28" id="checkbox-28">
    <label for="checkbox-29">Noradrenalina/Droga vasoativa</label>
    <input type="checkbox" class="checkB" name="checkbox-29" id="checkbox-29">
    <label for="checkbox-30">Antibióticoterapia/ Vacinação</label>
    <input type="checkbox" class="checkB" name="checkbox-30" id="checkbox-30">
    <label for="checkbox-31">TCE ( PAM>90mmHg; SatO2> 90 %; pCO2 35-45 mmHg)</label>
    <input type="checkbox" class="checkB" name="checkbox-31" id="checkbox-31">
  </fieldset>
    <br></br>
    <fieldset>
    <legend>SAÍDA DO PACIENTE</legend>
    <label for="checkbox-32">Preenchimento prontuário/ internação</label>
    <input type="checkbox" class="checkB" name="checkbox-32" id="checkbox-32">
    <label for="checkbox-33">Safety Packing Transportation</label>
    <input type="checkbox" class="checkB" name="checkbox-33" id="checkbox-33">
    <label for="checkbox-34">Tempo alvo 25 min</label>
    <input type="checkbox" class="checkB" name="checkbox-34" id="checkbox-34">
  </fieldset>    
</div>

</body>
</html>
